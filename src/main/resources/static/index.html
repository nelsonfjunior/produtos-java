<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
                /* Estilos para a p√°gina inicial */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        button {
            cursor: pointer;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>
        
        <button onclick="window.location.href='add.html'">Add Product</button>
        <button onclick="window.location.href='list.html'">List Products</button>
        <button onclick="window.location.href='update.html'">Update Product</button>
        <button onclick="window.location.href='delete.html'">Delete Product</button>
        <button onclick="window.location.href='get.html'">Get Product</button>
    </div>
</body>
</html>
